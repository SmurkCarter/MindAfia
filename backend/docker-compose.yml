version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mindafia
      POSTGRES_USER: mindafia
      POSTGRES_PASSWORD: mindafia_pwd
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend/:/app:rw
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"

  express:
    build:
      context: ./express-server
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend

  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A core worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - backend
      - redis

  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A core beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - backend
      - redis

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./deployments/nginx:/etc/nginx/conf.d:ro
      - static_volume:/usr/share/nginx/html/static:ro
    depends_on:
      - backend
      - express

volumes:
  postgres_data:
  static_volume:
  media_volume:
